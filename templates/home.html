{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>

<body>
<div class="container">
  <div class="header">
    <h1>Notes</h1>

    <div class="header-bth">
      <button class="save" data-toggle="modal" data-target="#createCategoryModal">Create new category</button>
      <button class="save"><a href="#">Archive</a></button>
    </div>
  </div>

  <div class="filter-container">
    <div class="search">
      <img src="{% static "icons/search.svg" %}" alt="search">
      <input type="text" placeholder="type to search...">
    </div>

    <div class="category-selector">
      <select id="category" name="category">
        <option value="personal">Personal</option>
        <option value="work">Work</option>
        <option value="study">Study</option>
        <option value="other">Other</option>
      </select>
    </div>
  </div>

  <div class="notes-list">
    <form class="note new" method="post" action="{% url "home" %}">
      {% csrf_token %}
      <textarea name="text" rows="8" cols="10" placeholder="Type to add a note..."></textarea>

      <div class="note-footer">
        <div class="category-selector">
          <label class="category-label" for="category">Category</label>

          <select id="category" name="category">
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="study">Study</option>
            <option value="other">Other</option>
          </select>
        </div>
        <button type="submit" class="save">Save</button>
      </div>
    </form>
    {% for note in notes %}
      <div class="note">
        <span>{{ note.text }}</span>

        <div class="note-footer">
          <p>Category: {{ note.category }}</p>

          <div class="note-footer-bth">
            <button onclick="deleteNote({{ note.id }})">
              <img src="{% static "icons/delete.svg" %}" alt="delete">
            </button>
            <button onclick="archiveNote({{ note.id }})">
              <img src="{% static "icons/archive.svg" %}" alt="archive">
            </button>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
<div class="popup-create-categoty">
  <div class="popup__box">
    
  </div>
</div>

</body>
<script>
    function deleteNote(noteId) {
        if (confirm('Are you sure you want to delete this note?')) {
            $.ajax({
                url: '{% url 'delete_note' note_id=999 %}'.replace('999', noteId),
                type: 'POST',
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function (data) {
                    location.reload();
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.error('Error:', errorThrown);
                }
            });
        }
    }

    function archiveNote(noteId) {
        if (confirm('Are you sure you want to archive this note?')) {
            $.ajax({
                url: '{% url 'archive_note' note_id=999 %}'.replace('999', noteId),
                type: 'POST',
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function (data) {
                    location.reload();
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.error('Error:', errorThrown);
                }
            });
        }
    }
</script>


</html>
